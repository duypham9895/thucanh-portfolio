<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-config="pageTitle">Thá»¥c Anh's Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="/icons/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Theme initialization -->
    <script>
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    </script>
  </head>
  <body>
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
      <div class="mobile-nav-header">
        <button
          type="button"
          class="hamburger-btn"
          id="hamburger-btn"
          aria-label="Toggle navigation menu"
        >
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <div class="mobile-nav-brand" data-config="firstName" />
      </div>
    </nav>

    <!-- Mobile Sidebar Menu -->
    <div class="mobile-sidebar" id="mobile-sidebar">
      <div class="mobile-sidebar-overlay"></div>
      <div class="mobile-sidebar-content">
        <div class="mobile-sidebar-header">
          <h3>Navigation</h3>
          <button class="close-btn" id="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <ul class="mobile-menu">
          <li>
            <a href="#about" class="mobile-menu-link"
              ><i class="fas fa-user"></i><span>About</span></a
            >
          </li>
          <li>
            <a href="#education" class="mobile-menu-link"
              ><i class="fas fa-graduation-cap"></i><span>Education</span></a
            >
          </li>
          <li>
            <a href="#portfolio" class="mobile-menu-link"
              ><i class="fas fa-briefcase"></i><span>Portfolio</span></a
            >
          </li>
          <li>
            <a href="#experience" class="mobile-menu-link"
              ><i class="fas fa-history"></i><span>Experience</span></a
            >
          </li>
          <li>
            <a href="#skills" class="mobile-menu-link"
              ><i class="fas fa-tools"></i><span>Skills</span></a
            >
          </li>
          <li>
            <a href="#activities" class="mobile-menu-link"
              ><i class="fas fa-tasks"></i><span>Activities</span></a
            >
          </li>
          <li>
            <a href="#achievements" class="mobile-menu-link"
              ><i class="fas fa-trophy"></i><span>Achievements</span></a
            >
          </li>
          <li>
            <a href="#contact" class="mobile-menu-link"
              ><i class="fas fa-envelope"></i><span>Contact</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="nav">
      <ul class="nav-menu">
        <li>
          <a href="#about" title="About"><i class="fas fa-user"></i></a>
        </li>
        <li>
          <a href="#education" title="Education"
            ><i class="fas fa-graduation-cap"></i
          ></a>
        </li>
        <li>
          <a href="#portfolio" title="Portfolio"
            ><i class="fas fa-briefcase"></i
          ></a>
        </li>
        <li>
          <a href="#experience" title="Experience"
            ><i class="fas fa-history"></i
          ></a>
        </li>
        <li>
          <a href="#skills" title="Skills"><i class="fas fa-tools"></i></a>
        </li>
        <li>
          <a href="#activities" title="Activities"
            ><i class="fas fa-tasks"></i
          ></a>
        </li>
        <li>
          <a href="#achievements" title="Achievements"
            ><i class="fas fa-trophy"></i
          ></a>
        </li>
        <li>
          <a href="#contact" title="Contact"><i class="fas fa-envelope"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>

    <!-- Header Section -->
    <header class="header">
      <div class="animated-bg"></div>
      <div class="hero">
        <div class="hero-content" data-aos="fade-up">
          <h1
            class="glitch"
            data-text="Team Leadership"
            data-config="fullName"
          ></h1>
          <p class="typing-text" data-config="hero.tagline"></p>
          <div class="hero-cta">
            <a
              href="#contact"
              class="cta-button"
              data-config="hero.contactButton"
            ></a>
            <a
              href="#experience"
              class="cta-button secondary"
              data-config="hero.workButton"
            ></a>
          </div>
        </div>
        <div class="hero-shape"></div>
      </div>
    </header>

    <main>
      <!-- About Section -->
      <section id="about" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="about.sectionTitle"></h2>
          <div class="about-grid" data-aos="fade-up">
            <div class="about-image">
              <div class="image-container">
                <img
                  data-config-src="about.profileImage"
                  data-config-alt="about.profileAltText"
                  alt=""
                />
              </div>
            </div>
            <div class="about-text">
              <h3 data-config="about.intro"></h3>
              <p data-config="about.bioParagraph1"></p>
              <p data-config="about.bioParagraph2"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- Education Section -->
      <section id="education" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="education.sectionTitle"></h2>
          <div
            class="education-container"
            data-aos="fade-up"
            id="education-container"
          ></div>
        </div>
      </section>

      <!-- Portfolio Section -->
      <section id="portfolio" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="portfolio.sectionTitle"></h2>
          <div class="campaigns-container" id="campaigns-container"></div>
        </div>
      </section>

      <!-- Experience Section -->
      <section id="experience" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="experience.sectionTitle"></h2>
          <div class="timeline" id="timeline-container"></div>
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="skills.sectionTitle"></h2>
          <div
            class="skills-container"
            data-aos="fade-up"
            id="skills-container"
          ></div>
        </div>
      </section>

      <!-- Activities Section -->
      <section id="activities" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="activities.sectionTitle"></h2>
          <div
            class="activities-container"
            data-aos="fade-up"
            id="activities-container"
          ></div>
        </div>
      </section>

      <!-- Achievements Section -->
      <section id="achievements" class="section">
        <div class="content">
          <h2
            data-aos="fade-right"
            data-config="achievements.sectionTitle"
          ></h2>
          <div
            class="achievements-grid"
            data-aos="fade-up"
            id="achievements-container"
          ></div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="section">
        <div class="content">
          <h2 data-aos="fade-right" data-config="contact.sectionTitle"></h2>
          <div class="contact-content" data-aos="fade-up">
            <div class="contact-info">
              <h3 data-config="contact.greeting"></h3>
              <div class="contact-details">
                <div class="contact-item">
                  <i class="fas fa-phone"></i>
                  <div class="detail">
                    <h4>Phone</h4>
                    <p data-config="contact.phoneNumber"></p>
                  </div>
                </div>
                <div class="contact-item">
                  <i class="fas fa-envelope"></i>
                  <div class="detail">
                    <h4>Email</h4>
                    <p data-config="contact.emailAddress"></p>
                  </div>
                </div>
                <div
                  class="contact-item"
                  id="linkedin-contact"
                  style="cursor: pointer"
                >
                  <i class="fab fa-linkedin"></i>
                  <div class="detail">
                    <h4>LinkedIn</h4>
                    <p data-config="contact.linkedin.username"></p>
                  </div>
                </div>
                <div
                  class="contact-item"
                  id="facebook-contact"
                  style="cursor: pointer"
                >
                  <i class="fab fa-facebook"></i>
                  <div class="detail">
                    <h4>Facebook</h4>
                    <p data-config="contact.facebook.username"></p>
                  </div>
                </div>
                <div class="contact-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div class="detail">
                    <h4>Location</h4>
                    <p data-config="contact.physicalLocation"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-form-section">
              <h4 data-config="contact.formTitle"></h4>
              <form
                class="contact-form"
                id="contact-form"
                onsubmit="return sendEmail(event)"
              >
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="Subject"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="submit-btn">
                  <i class="fas fa-paper-plane"></i> Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@3.1.5/lib/bodyScrollLock.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
